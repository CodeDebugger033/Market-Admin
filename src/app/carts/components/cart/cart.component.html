<div class="cartBox">

    <form [formGroup]="form" class="mb-3">
        <div class="row">
            <div class="col-md-3">
                <label for="">Start Date</label>
                <input type="date" formControlName='start' class="form-control" placeholder="Date">
            </div>
            <div class="col-md-3">
                <label for="">End Date</label>
                <input type="date" formControlName='end' class="form-control" placeholder="Date">
            </div>
            <div class="col-md-2 d-flex align-items-end">
                <button class="btn btn-success" (click)="ApplyFilter()">Apply</button>
            </div>
        </div>
    </form>
    <table class="table table-striped">
        <thead>
            <tr class="text-center">
                <th></th>
                <th>Date</th>
                <th>Quantity</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of carts ;let index = index">
                <td></td>
                <td>{{item.date | date : "longDate"}}</td>
                <td>
                    {{item.products.length}}
                </td>
                <td>
                    <button class="btn btn-danger" (click)="deleteCart(item.id)">Delete</button>
                    <button class="btn btn-primary m-1" data-toggle="modal" data-target="#veiwCart"
                        (click)="view(index)">View</button>

                </td>
            </tr>
        </tbody>
    </table>

    <!-- Modal -->
    <div class="modal fade" id="veiwCart" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" style="max-width: 900px !important;">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Products</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="cartBox">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th></th>
                                    <th style=" text-align: center;">Name</th>
                                    <th style=" text-align: center;">Price</th>
                                    <th style=" text-align: center;">Quantity</th>
                                    <th style=" text-align: center;">Total</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of products ;let index = index">
                                    <td><img src="{{item.item.image}}" alt=""></td>
                                    <td>{{item.item.title}}</td>
                                    <td>{{item.item.price}} L.E</td>
                                    <td>{{item.quantity}}</td>
                                    <td>{{item.item.price * item.quantity}} L.E</td>
                                </tr>
                            </tbody>

                        </table>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</div>
